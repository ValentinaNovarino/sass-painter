<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>

                            <span>
                                <a href="#" class="small">
                                    <i class="fas fa-phone"></i>
                                    1-877-582-6735
                                </a>
                            </span>
                            <span>

                                    <i class="fas fa-comment-alt"></i>

                            <span>

                            <span>

                                <option value="">Fran√ßais</option>

                            </div>
                            <div class="header-menu">
                                <ul>
                                    <li v-for="item in headerMenuItems">
                                        <a href="#">{{ item }}</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>

            <main>

                            <div class="footer-menu col-12">
                                <div class="row">
                                    <div class="box-1 col-3">
                                        <h4>Products</h4>
                                        <ul>
                                            <li v-for="item in footerProductsItems">
                                                <a href="#" class="small">
                                                    {{ item }}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="box-2 col-3">

                                            <li v-for="item in footerQuickLinksItems">
                                                <a href="#" class="small">
                                                    {{ item }}
                                                </a>

                                        </ul>
                                    </div>
                                    <div class="box-3 col-3">
                                        <h4>Support</h4>
                                        <ul>
                                            <li v-for="item in footerSupportItems">
                                                <a href="#" class="small">
                                                    {{ item }}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="box-4 col-3">
                                        <h4>About Corel</h4>
                                        <ul>
                                            <li v-for="item in footerAboutCorelItems">
                                                <a href="#" class="small">
                                                    {{ item }}
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="social">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="footer-info col-12">
                                <div class="row">
                                    <div class="ads-list col-5">
                                        <img src="https://www.painterartist.com/static/ptr/corelAdvantage.png" alt="">

                                            </li>
                                            <li>

                                                </a>
                                            </li>
                                            <li>

                                                </a>
                                            </li>
                                            <li>

                                                    Copyright 2020 Corel Corporation. All rights reserved.
                                                </a>
                                            </li>
